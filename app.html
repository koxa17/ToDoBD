<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" integrity="sha256-soW/iAENd5uEBh0+aUIS1m2dK4K6qTcB9MLuOnWEQhw=" crossorigin="anonymous"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="main.css"><title>ToDo приложение</title></head><body><div class="loading"></div><div class="container d-flex justify-content-center mb-4"><div class="wrapper-header position-header"><div class="header d-flex align-items-center justify-content-center"><a href="" class="button" data-toggle="modal" data-form="signUpForm" data-target="#signUpModal">Регистрация</a><div class="logo d-flex mr-5 ml-5"><a href="/"><img src="img/todo_logo.png" alt="Логотип"></a></div><a href="" class="button" data-toggle="modal" data-form="signInForm" data-target="#signInModal">Вход</a></div><div class="separator"><span class="circle"></span></div></div></div><div class="container mb-3"><div class="display-4 mb-2">ToDo приложение</div><div class="h4 mb-5">Cписок задач на сегодня</div><div class="card mb-4"><ul class="list-group list-group-flush" id="list-tasks"></ul></div><div class="card bg-light"><div class="card-header">Добавить новую задачу</div><div class="card-body"><form id="form"><div class="form-group"><input type="text" class="form-control" id="addNewTask" placeholder="Текст задачи" required> <small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат получаем.</small></div><button type="submit" id="btn-submit" class="btn btn-primary btn-lg mr-2">Добавить</button> <button type="button" id="btn-clear" class="btn btn-outline-warning btn-lg" disabled="disabled">Очистить список</button></form></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" integrity="sha256-ITwLtH5uF4UlWjZ0mdHOhPwDpLoqxzfFCZXn1wE56Ps=" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script><script src="scripts/app.js"></script></body></html>
